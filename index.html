    <script>
        // Paste and remove image functionality
        window.addEventListener('load', function () {
            console.log('Init paste handler');

            // Remove button handler
            var removeBtn = document.getElementById('removeImageBtn');
            if (removeBtn) {
                removeBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    document.getElementById('imagePreview').src = '';
                    document.getElementById('imagePreview').style.display = 'none';
                    document.getElementById('uploadPlaceholder').style.display = 'flex';
                    document.getElementById('removeImageBtn').style.display = 'none';
                    document.getElementById('productImage').value = '';
                });
            }

            // Paste handler
            document.addEventListener('paste', function (e) {
                if (!e.clipboardData || !e.clipboardData.items) return;

                for (var i = 0; i < e.clipboardData.items.length; i++) {
                    if (e.clipboardData.items[i].type.indexOf('image') !== -1) {
                        e.preventDefault();
                        var blob = e.clipboardData.items[i].getAsFile();
                        var reader = new FileReader();
                        reader.onload = function (event) {
                            document.getElementById('imagePreview').src = event.target.result;
                            document.getElementById('imagePreview').style.display = 'block';
                            document.getElementById('uploadPlaceholder').style.display = 'none';
                            document.getElementById('removeImageBtn').style.display = 'flex';
                            if (window.productManager) productManager.showToast('å·²è²¼ä¸Šåœ–ç‰‡', 'success');
                        };
                        reader.readAsDataURL(blob);
                        break;
                    }
                }
            });
        });
